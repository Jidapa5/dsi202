{% extends 'outfits/base.html' %}
{% block title %}ผลการชำระเงิน - MindVibe{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-8 rounded-2xl shadow-lg text-center">
  {% if messages %}
    {% for message in messages %}
      <div class="mb-4 p-4 rounded 
        {% if message.tags == 'success' %}bg-green
        {% elif message.tags == 'error' %}bg-red-100 text-red-700
        {% elif message.tags == 'warning' %}bg-yellow-100 text-yellow-700
        {% else %}bg-blue-100 text-blue-700
        {% endif %}
      ">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  <div class="mt-6">
    <a href="{% url 'outfits:order_history' %}" class="inline-block bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700 transition">
      ดูประวัติคำสั่งเช่า
    </a>
    <a href="{% url 'outfits:outfit-list' %}" class="ml-3 inline-block text-pink-600 hover:underline">
      เลือกเช่าชุดเพิ่มเติม
    </a>
  </div>
</div>
{% endblock %}
