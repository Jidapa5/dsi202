{% extends "outfits/base.html" %}
{% load static %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<div class="auth-container">
    <h2> Reset Your Password</h2>
    <p class="description">Enter your email address and we’ll send you a link to reset your password.</p>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_email">Email address</label>
            {{ form.email }}
        </div>
        <button type="submit" class="button primary-button">Send Reset Link</button>
    </form>

    <div class="auth-links">
        <a href="{% url 'account_login' %}">← Back to Sign In</a>
    </div>
</div>
{% endblock %}
