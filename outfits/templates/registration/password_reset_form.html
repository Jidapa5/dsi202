{% extends 'outfits/base.html' %}

{% block title %}ลืมรหัสผ่าน - MindVibe{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded-2xl shadow-lg">
  <h2 class="text-2xl font-bold text-center text-pink-600 mb-6">ลืมรหัสผ่าน</h2>

  <p class="text-sm text-gray-600 mb-4 text-center">
    ป้อนอีเมลของคุณ แล้วเราจะส่งลิงก์รีเซ็ตรหัสผ่านให้คุณ
  </p>

  <form method="post" class="space-y-4">
    {% csrf_token %}

    <div>
      {{ form.email.label_tag }}
      {{ form.email }}
    </div>

    <button type="submit" class="w-full bg-pink-600 text-white py-2 rounded hover:bg-pink-700 transition">
      ส่งลิงก์รีเซ็ตรหัสผ่าน
    </button>
  </form>

  <div class="text-center mt-4 text-sm text-gray-600">
    <p><a href="{% url 'login' %}" class="text-pink-600 hover:underline">กลับไปหน้าเข้าสู่ระบบ</a></p>
  </div>
</div>
{% endblock %}
